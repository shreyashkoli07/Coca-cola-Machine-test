    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coca-Cola Happy New Year Ad</title>
<style>
  /* CSS for the body */
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: lightgreen
  }

  /* CSS for the ad container */
  .ad-container {
    width: 300px;
    height: 250px;
  
    position: relative;
    overflow: hidden;
    /* border-radius: 10px; */
    box-shadow: 10px 10px;
  }
  
  /* CSS for the message */
  .message {
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-size: 20px;
    color:white; /* Golden color */
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-weight: bold;
  }
  
  /* CSS for the action button */
  .action-button {
    display: block;
    width: 150px;
    padding: 10px 20px;
    background-color: #FFFFFF;
    color: black;
    font-family: 'Montserrat', sans-serif;
    font-size: 16px;
    text-align: center;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
  }
  
  /* CSS for the image */
  .ad-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
  }
</style>
</head>
<body>
<div class="ad-container">
  <img class="ad-image" src="Coca Cola.jpg" alt="Celebration Image" style="border-radius: 10px; opacity: 0.7;">
  <div class="message" ><i>"Wish You a Happy New Year"</i></div>
  <a class="action-button" href="https://www.coca-colacompany.com/" target="_blank">Know More</a>
</div>
</body>
</html>
